<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
</head>

<body>
    <div class="container text-center p-3">
        <h5 class="mb-4">Configuración</h5>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="btnradio1">Servidor</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Terminal</label>
        </div>
    </div>
    <div class="container text-center p-3" id="modoElegido">        
    </div>
    <div class="container text-center p-3" id="configServidor">
    </div>
    <div class="container text-center p-3" id="configTerminal">
    </div>

    <script src="../config.js"></script>
</body>

</html>
